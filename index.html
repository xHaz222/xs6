<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>˹ރ𝗛͟ᴀ͟ᴢי˼ - Portafolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="profile">
            <div class="profile-picture">
                <img src="assets/images/profile.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1>˹ރ𝗛͟ᴀ͟ᴢי˼</h1>
                <span class="status online"></span>
            </div>
        </div>
    </header>

    <section id="friends">
        <h2>My Friends</h2>
        <div class="friend-list">
            <div class="friend">
                <img src="assets/images/friend1.jpg" alt="Friend 1">
                <p>Friend Name</p>
            </div>
        </div>
    </section>

    <section id="playlist">
        <h2>My Playlist</h2>
        <ul>
            <li><a href="#">Song 1</a></li>
        </ul>
    </section>

    <section id="photos">
        <h2>My Photos</h2>
        <div class="photo-gallery">
            <img src="assets/images/photo1.jpg" alt="Photo 1">
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ˹ރ𝗛͟ᴀ͟ᴢי˼</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
